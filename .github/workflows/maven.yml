name: Spring Boot CI/CD to Lightsail

# 触发条件：推送到 main 或 提交 PR 到 main 时触发
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # --- 1. 基础环境准备 ---
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # --- 2. 自动化测试 ---
    - name: Test with Maven
      run: ./mvnw -B test

    # 生成 JaCoCo 覆盖率徽章
    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: target/site/jacoco/jacoco.csv

    # 上传测试报告供下载
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/

    # --- 3. 打包应用 (仅在 Push 到 main 且测试通过后执行) ---
    - name: Package Application
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      # 跳过测试，因为上面已经测过了，节省时间
      run: ./mvnw -B package -DskipTests

    # --- 4. 部署到 Lightsail (仅在 Push 到 main 时执行) ---
    - name: Copy JAR to Lightsail
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "target/*.jar"
        # Lightsail 目标路径
        target: "/home/ubuntu/schoolproject/swipeToEatTest"
        strip_components: 1

    - name: Restart Server
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          # 使用 Systemd 重启服务
          sudo systemctl restart swipetoeat
          
          # 检查服务状态
          systemctl status swipetoeat --no-pager
